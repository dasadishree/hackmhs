<html>

<head>
    <link rel="stylesheet" href="./settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link">home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">settings</a></li>
      </ul>
    </header>
    <h2 align="center">settings</h2>
    <br>
    <form id="settingsForm">
        <div class="form-group">
            <label for="exampleFormControlInput1">name of business:</label>
            <input type="text" class="form-control" id="businessName">
        </div>
        <br>

        <div class="form-group">
            <label for="exampleFormControlSelect1">type of business:</label>
            <select class="form-control" id="businessType">
                <option>--</option>
                <option>food & beverage</option>
                <option>arts & entertainment</option>
                <option>groceries & markets</option>
                <option>health & beauty</option>
                <option>fashion & apparel</option>
                <option>miscellaneous</option>
            </select>
        </div>

        <br>
        <div class="form-group">
            <label for="exampleFormControlFile1">business logo:</label>
            <br>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">how many stamps on a card?</label>
            <select class="form-control" id="stamps">
                <option>--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>
        </div>

        <br>
        <div class="form-group">
            <label for="exampleFormControlInput1">top selling goods/services:</label>
            <input type="text" class="form-control" id="topselling1" placeholder="#1:">
            <input type="text" class="form-control" id="topselling2" placeholder="#2:">
            <input type="text" class="form-control" id="topselling3" placeholder="#3:">
        </div>

        <br>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>

    <script src="settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
