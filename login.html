<body>
    <div class="form-container">
        <form id="loginForm">
            <center><img src="./logo.png" class="logo" /></center>
            <h1><strong>sign in</strong></h1>
            <div class="form-group">
                <label for="exampleInputEmail1" class="my-1 email-input"><strong>email address</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="my-1 mt-4"><strong>password</strong></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary my-4">login</button>
        </form>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
